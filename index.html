  <body>
    <h1>Heeled Slidin' Infant</h1>
    <p id="paragraph-1">
      What's Your Style?
    </p>
    <p id="paragraph-2">
      What's Your Size?
        </p>
        <p id="paragraph-3">
      What's Your Colour?
        </p>
    <p id="paragraph-4">
      Who's Your Wearer?
        </p>
      <button id="button-1">
        Choose Your Shoes
      </button>
      <!-- script -->
      <script>
        const lines = "an ugg boot in a puddle, soft fluffy slippers, six inch stilettos, Jake's cowboy boots, slip slappin' flip flops, dirty soggy old trainers".split(",");
        const lines2 = "size 12, a men's size 10, a tight-fitting size 8 that you think must be a 6, EU women's 4, baby-sized, pocket-sized, BIG MAN sized".split(","); 
        const lines3 = "pink, blue, sparkles, rainbow, green, a murky yellow, maybe white once, red like Dorothy's slippers".split(",");
        const lines4 = "worn by Jake, worn by Bella, worn by Rachel, worn by Jenny, worn by Cushla".split(",");
        const button = document.getElementById("button-1");

        function getRandomFromList(list) {
          return list[Math.floor(Math.random() * list.length)];
        }
        function changeText() {
          paragraph = document.getElementById("paragraph-1");
          paragraph2 = document.getElementById("paragraph-2");
          paragraph3 = document.getElementById("paragraph-3");
          paragraph4 = document.getElementById("paragraph-4");
          paragraph.innerText = getRandomFromList(lines);
          paragraph2.innerText = getRandomFromList(lines2);
          paragraph3.innerText = getRandomFromList(lines3);
          paragraph4.innerText = getRandomFromList(lines4);
        }
        button.addEventListener("click", changeText);
      </script>
      <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->


    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
